  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('conteudoForm');
      const submitBtn = document.getElementById('submitBtn');

          // Restaurar o bot√£o

          submitBtn.innerHTML = originalButtonText;
          // Reativar os campos desabilitados
          textareas.forEach(textarea => { textarea.disabled = false; });
          document.querySelectorAll('input[type="hidden"]').forEach(input => { input.disabled = false; });
          return;
        }

        // Configurar redirecionamento ap√≥s envio
        setTimeout(function() {
          window.location.href = 'https://lista-novo-site.netlify.app/formulario-enviado';
