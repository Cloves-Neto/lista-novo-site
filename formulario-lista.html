  <script>
    // Script para atualizar a barra de progresso
    const textareas = document.querySelectorAll('textarea');
    const progressFill = document.getElementById('progressFill');
    const completedFields = document.getElementById('completedFields');

    function updateProgress() {
      let filled = 0;
      textareas.forEach(textarea => {
        if (textarea.value.trim().length > 0) {
          filled++;
        }
      });

      const percentage = (filled / textareas.length) * 100;
      progressFill.style.width = percentage + '%';
      completedFields.textContent = filled;

      // Mudar cor baseado no progresso
      if (percentage < 30) {
        progressFill.style.background = 'linear-gradient(90deg, #3b82f6, #2563eb)';
      } else if (percentage < 70) {
        progressFill.style.background = 'linear-gradient(90deg, #f59e0b, #d97706)';
      } else {
        progressFill.style.background = 'linear-gradient(90deg, #10b981, #059669)';
      }
    }

    textareas.forEach(textarea => {
      textarea.addEventListener('input', updateProgress);
    });

    // Inicializar progresso
    updateProgress();
  </script>
